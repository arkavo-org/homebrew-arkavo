name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download SHA256 checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Download SHA256 files
          curl -sL "https://github.com/arkavo-org/arkavo-edge/releases/download/${VERSION}/arkavo-${VERSION}-aarch64-apple-darwin.tar.gz.sha256" -o macos.sha256
          curl -sL "https://github.com/arkavo-org/arkavo-edge/releases/download/${VERSION}/arkavo-${VERSION}-x86_64-linux.tar.gz.sha256" -o linux.sha256
          
          # Extract just the hash (first field)
          MACOS_SHA=$(cut -d' ' -f1 macos.sha256)
          LINUX_SHA=$(cut -d' ' -f1 linux.sha256)
          
          echo "MACOS_SHA=$MACOS_SHA" >> $GITHUB_ENV
          echo "LINUX_SHA=$LINUX_SHA" >> $GITHUB_ENV
          
          echo "macOS SHA256: $MACOS_SHA"
          echo "Linux SHA256: $LINUX_SHA"
      
      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/arkavo.rb
          
          # Update URLs - handle the version number in the URL
          sed -i "s|download/[^/]*/arkavo-[^/]*-aarch64|download/${VERSION}/arkavo-${VERSION}-aarch64|" Formula/arkavo.rb
          sed -i "s|download/[^/]*/arkavo-[^/]*-x86_64|download/${VERSION}/arkavo-${VERSION}-x86_64|" Formula/arkavo.rb
          
          # Update SHA256 for macOS ARM64
          sed -i "/Hardware::CPU.arm?/,/end/ s/sha256 \".*\"/sha256 \"${MACOS_SHA}\"/" Formula/arkavo.rb
          
          # Update SHA256 for Linux x86_64
          sed -i "/Hardware::CPU.intel?/,/end/ s/sha256 \".*\"/sha256 \"${LINUX_SHA}\"/" Formula/arkavo.rb
          
          echo "Formula updated with version ${VERSION}"
      
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add Formula/arkavo.rb
          git commit -m "Update arkavo to ${{ steps.version.outputs.version }}"
          git push